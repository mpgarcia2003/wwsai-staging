<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
  <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Custom Shade Builder</title>
    <link rel="icon" href="https://res.cloudinary.com/dcmlcfynd/image/upload/v1768872305/1st_Logo_lsxizv.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global shim to prevent "process is not defined" crash in browser environments
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <script src="https://js.stripe.com/v3/"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.4.1",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
  }
}
</script>
<style>
  body {
    height: 100%;
    overflow: hidden;
    position: fixed;
    width: 100%;
  }
  #root {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
</style>
</head>
  <body class="bg-gray-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
